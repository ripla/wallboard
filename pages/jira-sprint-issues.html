<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../../vaadin-components/vaadin-components.html">

<dom-module id="jira-sprint-issues">
    <template>
       <vaadin-grid id="grid">
<table>
<colgroup>
    <col name="todo" header-text="To Do">
    <col name="inProgress" header-text="In Progress">
    <col name="inReview" header-text="In Review">
    <col name="Done" header-text="Done">
</colgroup>
</table>
       </vaadin-grid>
    </template>

    <script>
        Polymer({
            is: 'jira-sprint-progress',

            properties: {
                sprintJson: {
                    type: Object,
                    observer: '_sprintJsonUpdated'
                }
            },

            _sprintJsonUpdated: function () {
                this.$.grid
            }


        });
    </script>
</dom-module>
